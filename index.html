<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="shortcut icon" href="book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="background-color: #0e1e25;">
    <section class="container">
        <!-- the area of button -->
        <h1 class="text-center text-warning">Hey Dear, You can get here any kind of book's!! </h1>
        <div class="input-group mt-5 w-50 mx-auto">
           <input id="book-name" type="text" class="form-control rounded" placeholder="Search here by book name" aria-label="Search here by book name" aria-describedby="button-addon2">
           <button onclick="bookDataLoad()" type="button" class="btn btn-outline-warning mx-2 rounded">Search</button>
         </div>
         <!-- The area of result -->
         <div class="mt-3">
          <h5 id="result" class="text-warning"></h5>
        </div>
         <!-- the area of cards -->
         <div id="card-parent" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
